# Netlify deployment configuration
# Frontend deployment settings

[build]
  # Build command for Next.js
  command = "npm install && npm run build"
  # Publish directory for Next.js output
  publish = ".next"

[build.environment]
  # Use Node.js 18 for compatibility
  NODE_VERSION = "18"
  # Next.js output for Netlify
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect all requests to the Next.js app
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# Environment variable placeholder - set in Netlify dashboard
# NEXT_PUBLIC_API_URL = "https://verses-backend.onrender.com/api"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugins for Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"
